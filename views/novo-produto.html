<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto - Alura Geek</title>
    <link rel="stylesheet" href="../src/assets/css/reset.css">
    <link rel="stylesheet" href="../src/assets/css/novo-produto.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__container">
                <a href="../index.html" class="nav__container__logo">
                    <img src="../src/assets/img/logo-img.png" alt="">
                    <p class="nav__container__logo__text"><span class="nav__container__logo__text__blue">Alura</span>Geek</p>
                </a>
                <section class="nav__container__search-box">
                    <input class="nav__container__search-box__input" type="text" placeholder="O que deseja encontrar?">
                    <img class="nav__container__search-box__img" src="../src/assets/img/search-icon.png" alt="pesquisar">
                </section>
                <button class="nav__container__login-button">
                    Login
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="novo-produto">
            <h1 class="novo-produto__title">Adicionar novo produto</h1>
            <div class="novo-produto__add-image">
                <div class="novo-produto__add-image__drag-box">
                    <div class="novo-produto__add-image__drag-box__icon"></div>
                    <p class="novo-produto__add-image__drag-box__text">Arraste para adicionar uma imagem para o produto</p>
                </div>
                <p class="novo-produto__add-image__division">Ou</p>
                <button class="novo-produto__add-image__search-button">Procure no seu computador</button>
            </div>
            <form class="novo-produto__form" action="">
                <label class="novo-produto__form__label" for="email">Email</label>
                <input class="novo-produto__form__field" type="text" id="email" placeholder="Nome do produto">
                <label class="novo-produto__form__label" for="senha">Senha</label>
                <input class="novo-produto__form__field" type="text" id="senha" placeholder="Preço do produto">
                <label class="novo-produto__form__label" for="description">Descrição do produto</label>
                <textarea class="novo-produto__form__description" name="descricao" placeholder="Descrição do produto" id="description" cols="30" rows="10"></textarea>
                <input class="novo-produto__form__button" type="submit" value="Entrar">
            </form>
        </section>
        <section class="contact">
            <div class="contact__container">
                <div class="contact__info">
                    <section class="contact__info__logo">
                        <img src="../src/assets/img/logo-img.png" alt="">
                        <p class="contact__info__logo__text"><span class="contact__info__logo__text__blue">Alura</span>Geek</p>
                    </section>
                    <section class="contact__info__topics">
                        <a href="#" class="contact__info__topics__link">Quem somos nós</a>
                        <a href="#" class="contact__info__topics__link">Política de privacidade</a>
                        <a href="#" class="contact__info__topics__link">Programa de fidelidade</a>
                        <a href="#" class="contact__info__topics__link">Nossas lojas</a>
                        <a href="#" class="contact__info__topics__link">Quero ser franqueado</a>
                        <a href="#" class="contact__info__topics__link">Anuncie aqui</a>
                    </section>
                </div>
                <div class="contact__fale-conosco">
                    <p class="contact__fale-conosco__title">Fale conosco</p>
                    <form class="contact__fale-conosco__form" action="">
                        <label class="contact__fale-conosco__form__name-label" for="name">Nome</label>
                        <input class="contact__fale-conosco__form__name" type="text" id="name">
                        <label class="contact__fale-conosco__form__message-label"for="message">Escreva sua mensagem</label>
                        <textarea class="contact__fale-conosco__form__message" name="" id="message" cols="30" rows="5"></textarea>
                        <input class="contact__fale-conosco__form__button" type="submit" value="Enviar mensagem">
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <h4 class="footer__text">Desenvolvido por Cassiano Almeida<br>2021</h4>
    </footer>
</body>
</html>
